<div class="container" ng-controller="appController">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>ui-pdfr module</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <form>
        <div class="form-group">
          <label for="fileName">Filename</label>
          <input type="text" class="form-control" id="fileName" ng-model="fileName">
        </div>
        <div class="form-group">
          <label for="html">HTML</label>
          <textarea class="form-control" id="html" ng-model="html" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button ng-click="generatePdf()" class="btn btn-success">Generate</button>
        </div>
      </form>
    </div>
  </div>
</div>
